<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique abaixo para COPIAR Chave do PIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://digitalagro.com.br/wp-content/uploads/2023/08/pix-a-internacionalizacao-do-sistema-de-pagamento-instantaneo-brasileiro.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em; /* Tamanho ajustado */
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #ffcc00;
            font-size: 3.5em; /* Tamanho ajustado */
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px; /* Aumentei o padding */
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        a.copied {
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
        }
        a:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function copiarChave() {
            const chavePix = "0007f99c-a5bc-43c0-9aff-852078c34750"; // Substitua pela sua chave do PIX
            const textarea = document.createElement("textarea");
            textarea.value = chavePix;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Chave PIX copiada!");
        }
    </script>
</head>
<body>
    <h1>Clique abaixo para COPIAR Chave do PIX</h1>
    <a href="#" onclick="copiarChave()">COPIAR CHAVE PIX</a>

    <!-- QR Code gerado com a chave PIX -->
    <img src="https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=0007f99c-a5bc-43c0-9aff-852078c34750&choe=UTF-8" alt="QR Code para pagamento via PIX">
</body>
</html>
