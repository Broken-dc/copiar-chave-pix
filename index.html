<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique abaixo para COPIAR Chave do PIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://digitalagro.com.br/wp-content/uploads/2023/08/pix-a-internacionalizacao-do-sistema-de-pagamento-instantaneo-brasileiro.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #ffcc00;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        a.copied {
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
        }
        a:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function copiarChave() {
            const chavePix = "0007f99c-a5bc-43c0-9aff-852078c34750";
            const textarea = document.createElement("textarea");
            textarea.value = chavePix;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Chave PIX copiada!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Clique abaixo para COPIAR Chave do PIX</h1>
        <a href="#" onclick="copiarChave()">COPIAR CHAVE PIX</a>
        <img src="https://github.com/Broken-dc/copiar-chave-pix/blob/c1d53e0bd7bcc89a4c02f10dfbb9babd577d0e73/qr-code.png?raw=true" alt="QR Code para pagamento via PIX">
    </div>
</body>
</html>
